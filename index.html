<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Profile card component</title>
  </head>

  <body>
    <div class="page">
      <img
        class="top-circle"
        src="./images/bg-pattern-top.svg"
        alt="Top circle"
      />
      <img
        class="bottom-circle"
        src="./images/bg-pattern-bottom.svg"
        alt="Bottom circle"
      />

      <div class="card">
        <div class="profileCover">
          <img src="./images/bg-pattern-card.svg" alt="Profile cover" />
        </div>

        <div class="body">
          <img src="./images/image-victor.jpg" alt="user" />
          <div class="username">
            <h1><strong>Victor Crest</strong></h1>
            <h1 class="subtitle">26</h1>
          </div>

          <h2 class="subtitle">London</h2>
        </div>

        <div class="footer">
          <div class="stats">
            <h1>80K</h1>
            <h3 class="subtitle">Followers</h3>
          </div>
          <div class="stats">
            <h1>803K</h1>
            <h3 class="subtitle">Likes</h3>
          </div>
          <div class="stats">
            <h1>1.4K</h1>
            <h3 class="subtitle">Photos</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
